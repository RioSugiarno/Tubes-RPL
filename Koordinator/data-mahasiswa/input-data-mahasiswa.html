<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Mahasiswa</title>
    <link rel="stylesheet" href="input-data-mahasiswa-css.css">
</head>
<body>
    <a href="/Koordinator/homescreen.html" class="back-button">←</a>
    <div class="container">
        <div class="header">
            <h1>Input Data Mahasiswa</h1>
        </div>
        <form id="mahasiswaForm">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Input Nama Mahasiswa">
            </div>
            <div class="form-group">
                <label for="npm">NPM</label>
                <input type="text" id="npm" name="npm" placeholder="Input NPM Mahasiswa">
            </div>
            <div class="form-group">
                <label for="judul">Judul Skripsi</label>
                <input type="text" id="judul" name="judul" placeholder="Input Judul Skripsi">
            </div>
            <div class="form-group">
                <label for="jenis">Jenis TA</label>
                <input type="text" id="jenis" name="jenis" placeholder="Input Jenis TA">
            </div>
            <div class="form-group">
                <label for="pembimbing1">Pembimbing 1</label>
                <input type="text" id="pembimbing1" name="pembimbing1" placeholder="Input Nama Pembimbing 1">
            </div>
            <div class="form-group">
                <label for="pembimbing2">Pembimbing 2</label>
                <input type="text" id="pembimbing2" name="pembimbing2" placeholder="Input Nama Pembimbing 2">
            </div>
            <button type="button" onclick="showPopup()">Submit</button>
        </form>
        <div class="popup" id="popup">
            <h3>Are you sure you want to Submit?</h3>
            <button onclick="submitForm()">Submit</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
        <div class="submitted-message" id="submittedMessage">
            <strong>Submitted 👍</strong>
        </div>
    </div>
    <script src="input-data-mahasiswa.js" defer></script>
</body>
</html>
