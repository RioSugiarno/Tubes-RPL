<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Sidang Mahasiswa</title>
    <link rel="stylesheet" href="/css/mahasiswa/catatan-ta-css.css">
</head>
<body>
    <a href="/mahasiswa/homescreen" class="back-button">←</a>

    <div class="container">
        <!-- Pesan jika tidak ada pembimbing -->
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <!-- Daftar pembimbing -->
        <div th:if="${pembimbingList}" class="section">
            <h2>Pembimbing:</h2>
            <ul>
                <li th:each="pembimbing : ${pembimbingList}" th:text="${pembimbing.nama}"></li>
            </ul>
        </div>

        <!-- Catatan TA -->
        <div th:if="${catatan}" class="section">
            <h2>Catatan:</h2>
            <p th:each="pembimbing, iter : ${pembimbingList}" 
               th:if="${catatan['Catatan' + (iter.index + 1)]}" 
               th:text="'Catatan dari ' + ${pembimbing.nama} + '    : ' + ${catatan['Catatan' + (iter.index + 1)]}"></p>
        </div>
    </div>

    <script src="/js/mahasiswa/catatan-ta.js" defer></script>
</body>
</html>
