<!DOCTYPE html>
<html lang="en">
<head>

                    <tbody>
                        <tr onclick="showDetail(this)" data-koordinator="Dr. Sari" data-penguji1="Prof. Siti" data-penguji2="Dr. Joko" data-pembimbing1="Dr. Rina" data-pembimbing2="Dr. Andi">
                            <td>6182201034 - Jayden</td>
                            <td>2023-10-01 / 10:00</td>
                            <td>Ruang A</td>
                        </tr>
                        <tr onclick="showDetail(this)" data-koordinator="Dr. Sari" data-penguji1="Prof. Dedi" data-penguji2="Dr. Tono" data-pembimbing1="Dr. Wati" data-pembimbing2="Dr. Fajar">
                            <td>6182201043 - Rio</td>
                            <td>2023-10-02 / 11:00</td>
                            <td>Ruang B</td>
                        </tr>
                        <tr onclick="showDetail(this)" data-koordinator="Dr. Sari" data-penguji1="Prof. Dedi" data-penguji2="Dr. Tono" data-pembimbing1="Dr. Wati" data-pembimbing2="Dr. Fajar">
                            <td>6182201052 - Hepi</td>
                            <td>2023-10-02 / 11:00</td>
                            <td>Ruang C</td>
                        </tr>
                        <tr onclick="showDetail(this)" data-koordinator="Dr. Sari" data-penguji1="Prof. Dedi" data-penguji2="Dr. Tono" data-pembimbing1="Dr. Wati" data-pembimbing2="Dr. Fajar">
                            <td>61822010120 - Wombat</td>
                            <td>2023-10-02 / 11:00</td>
                            <td>Ruang C</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <!-- Overlay Background -->
    <div id="popupOverlay" class="popup-overlay" onclick="closePopup()"></div>

    <!-- Popup for Detailed Schedule -->
    <div id="popup" class="popup">
        <h3>Detail Jadwal Sidang</h3>
        <div id="detailJadwal" class="detail-content"></div>
        <button onclick="closePopup()">Tutup</button>
    </div>

    <script src="informasi-sidang.js"></script>
</body>
</html>
